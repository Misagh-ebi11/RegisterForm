<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <style>
        html{
            height: 100%;
            background: linear-gradient(16deg , #2a7b9b2a , #57c78628 , #eddd533a);
        }
        #Header{
            text-align: center;
            width: 200px;
            height: 65px;
            margin: 0 auto 0 auto;
            border-radius: 20px;
            color: black;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, Helvetica, sans-serif;
            font-size: 25px;
            transition: background-color 1s;
            animation: MoveUpDown 5s ease-in-out infinite;
        }
        #HeaderSpan{
            color: rgba(201, 164, 0, 0.753);
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 55px;
        }
        form{
            border-radius: 15px;
            background-color:rgba(223, 222, 222, 0.44);
            box-shadow: 3px 3px 10px rgba(119, 97, 0, 0.445), -3px -3px 10px rgba(119, 97, 0, 0.445);
            width: max-content;
            height: max-content;
            padding: 30px;
            margin: 30px auto 0 auto;
            transition: all 0.7s ease-in-out;
        }
        form:hover{
            transform: scale(1.02);
        }
        input{
            border: none;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
            padding: 7px;
            margin: 7px;
            width: 200px;
            transition: all 0.3s ease-in-out;
        }
        input:hover{
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        input:focus{
            transform: scale(1.05);
        }
        label{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: black;
            font-size: 18px;
            text-shadow: 3px 3px 15px #fff;
            filter: brightness(1.5);
        }
        .btn , #Submit_btn{
            border: none;
            width: 150px;
            height: max-content;
            margin-top: 20px;
            padding: 7px;
            border-radius: 10px;
            border: none;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            animation: MoveUpDown 5s ease-in-out infinite;
            background: linear-gradient(16deg , #2095c433 , #579ec756);
            font-size: 16px;
        }
        .btn:hover , #Submit_btn:hover{
            background-color: #57c7a571;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        #btn_Box{
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        @keyframes MoveUpDown {
            0% {
                transform: translateY(-5px);
            }
            50% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div id="Header">
        <h1><span id="HeaderSpan">S</span>ign In</h1>
    </div>
    <form action="Form.php" method="post">
        <table>
            <tr>
                <td><label for="FName">First Name:</label></td>
                <td><input type="text" name="FName" id="FName"></td>
            </tr>

            <tr>
                <td><label for="LName">Last Name:</label></td>
                <td><input type="text" name="LName" id="LName"></td>
            </tr>

            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input type="email" name="Email" id="Email"></td>
            </tr>

            <tr>
                <td><label for="Phone">Phone:</label></td>
                <td><input type="text" name="Phone" id="Phone"></td>
            </tr>

            <tr>
                <td><label for="Pass">Password:</label></td>
                <td><input type="password" name="Pass" id="Pass"></td>
            </tr>

            <tr>
                <td><label for="RepeatPass">Repeat Password:</label></td>
                <td><input type="password" name="RepeatPass" id="RepeatPass"></td>
            </tr>
        </table>
        <div id="btn_Box">
            <button type="reset" class="btn" id="Clear_btn">Clear</button>
            <button type="clear" id="Submit_btn" class="btn">Sign In</button>
        </div>
        <p></p>
    </form>
</body>
</html>
